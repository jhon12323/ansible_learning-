---
- name: creating user
  tags: always
  hosts: all
  become: true
  tasks: 

  - name: creating a user name simone 
    tags: always 
    user:
       name: simone 
       group: root
 
  - name: creating ssh keys
    tags: always
    authorized_key: 
      user: simone
      key: "ssh-rsa  neosoft@neosoft-VirtualBox" 

  - name: add sudoers file
    tags: always 
    copy: 
      src: sudoers_simone
      dest: /etc/sudoers
      owner: root
      group: root
      mode: 0440
   
   
